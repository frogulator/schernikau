<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Big Scroll Menu</title>
  <style>
    @font-face {
      font-family: NeueBrucke;
      src: url(NeueBrucke.ttf);
    }

    body {
      background-image: url(matrosenintro.gif);
    }

    .scroll-menu {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      color: #FFFDF7;
      
    }
    .scroll-menu ul {
      list-style: none;
      margin: 0;
      padding: 0 0 0 1rem;
    }
    .scroll-menu li {
      scroll-snap-align: start;
      height: 10vh;             
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-family: NeueBrucke, sans-serif;
      font-size: 11vw;           
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .scroll-menu li:hover {
      color: #a29bfe;
    }
    .scroll-menu li.active {
      color: #ff7675;
    }

    a {
  text-decoration: none;   
  color: inherit;          
  outline: none;          

}

.menu a:hover,
.menu a:active,
.menu a:focus {
  text-decoration: none;   
  color: inherit;          
}
  </style>
</head>
<body>

  <nav class="scroll-menu" id="menu">
    <ul>
      <li data-slug="biografie">biografie</li>
      <li data-slug="rms-revisited">rms revisited</li>
      <li data-slug="blicke"><a href="blicke.html">blicke</a></li>
      <li data-slug="postkarten">postkarten</li>
      <li data-slug="kleinstadtnovelle">kleinstadtnovelle</li>
      <li data-slug="die-tage-in-l">die tage in l.</li>
      <li data-slug="legende">legende</li>
      <li data-slug="koenigin-im-dreck">königin im dreck</li>
      <li data-slug="binz-befragung">binz. befragung</li>
      <li data-slug="so-schoen">so schön</li>
      <li data-slug="lyrik">lyrik</li>
      <li data-slug="essays">essays</li>
      <li data-slug="bibliografie">bibliografie</li>
      <li data-slug="hoeren-sehen">hören & sehen</li>
      <li data-slug="aktuell-blog">aktuell & blog</li>
      <li data-slug="newsletter">newsletter</li>
      <li data-slug="links">links</li>
      <li data-slug="credits-impressum">credits & impressum</li>
    </ul>
  </nav>

  <script>
    const menu  = document.getElementById('menu');
    const items = Array.from(menu.querySelectorAll('li'));
    const links = menu.querySelectorAll('li a');
  
    // highlight the snapped item
    menu.addEventListener('scroll', () => {
      const center = window.innerHeight / 2;
      let closest = null, dist = Infinity;
      items.forEach(li => {
        const rect = li.getBoundingClientRect();
        const d = Math.abs(rect.top + rect.height/2 - center);
        if (d < dist) {
          dist = d;
          closest = li;
        }
      });
      items.forEach(li => li.classList.remove('active'));
      if (closest) closest.classList.add('active');
    });
  
    // intercept link-clicks so we can scroll-then-navigate
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const li = link.parentElement;
  
        // 1) animate the menu container so this <li> snaps to the top
        menu.scrollTo({
          top: li.offsetTop,
          behavior: 'smooth'
        });
  
        // 2) after the scroll finishes, go to the URL
        setTimeout(() => {
          window.location.href = link.href;
        }, 350); // adjust (ms) to taste
      });
    });
  </script>
  

</body>
</html>
